clusterName: ocp4-cluster-site3-2
platform: agent
hostInventory: inventory
nodepool:
- name: ocp4-cluster-site3-2-nodepool
  replicas: 3
dns:
  site: site3
  zone: example.company.com
imageContentSources:
- mirrors:
  - registry.internal.company.com/redhat
  source: registry.redhat.io
- mirrors:
  - registry.internal.company.com/quay
  source: quay.io
vlanId: 200
Networks:
- number: 1
  domain: default
  from:
    segment: 194.168.10.0/24
    system_name: mce-site3-prep
  destination:
    segment: 194.168.20.0/24
    system_name: ocp4-cluster-site3-2
  ports:
  - &id001
    type: port
    number: 80
    protocol: TCP
  - &id002
    type: port
    number: 8080
    protocol: TCP
- number: 2
  domain: default
  from:
    segment: 194.168.20.0/24
    system_name: ocp4-cluster-site3-2
  destination:
    segment: 194.168.10.0/24
    system_name: mce-site3-prep
  ports:
  - *id001
  - *id002
