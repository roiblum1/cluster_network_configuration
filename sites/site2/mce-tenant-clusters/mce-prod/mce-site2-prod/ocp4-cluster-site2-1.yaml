clusterName: ocp4-cluster-site2-1
platform: agent
hostInventory: inventory
nodepool:
- name: ocp4-cluster-site2-1-nodepool
  replicas: 3
dns:
  site: site2
  zone: example.company.com
imageContentSources:
- mirrors:
  - registry.internal.company.com/redhat
  source: registry.redhat.io
- mirrors:
  - registry.internal.company.com/quay
  source: quay.io
vlanId: 120
Networks:
- number: 1
  domain: default
  from:
    segment: 193.168.10.0/24
    system_name: mce-site2-prod
  destination:
    segment: 193.168.120.0/24
    system_name: ocp4-cluster-site2-1
  ports:
  - &id001
    type: port
    number: 80
    protocol: TCP
  - &id002
    type: port
    number: 8080
    protocol: TCP
- number: 2
  domain: default
  from:
    segment: 193.168.120.0/24
    system_name: ocp4-cluster-site2-1
  destination:
    segment: 193.168.10.0/24
    system_name: mce-site2-prod
  ports:
  - *id001
  - *id002
