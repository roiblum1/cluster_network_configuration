clusterName: ocp4-cluster-site2-2
platform: agent
hostInventory: inventory
nodepool:
- name: ocp4-cluster-site2-2-nodepool
  replicas: 3
dns:
  site: site2
  zone: example.company.com
imageContentSources:
- mirrors:
  - registry.internal.company.com/redhat
  source: registry.redhat.io
- mirrors:
  - registry.internal.company.com/quay
  source: quay.io
vlanId: 200
Networks:
- number: 1
  domain: default
  from:
    segment: 193.168.110.0/24
    system_name: mce-site2-prep
  destination:
    segment: 193.168.20.0/24
    system_name: ocp4-cluster-site2-2
  ports:
  - &id001
    type: port
    number: 80
    protocol: TCP
  - &id002
    type: port
    number: 8080
    protocol: TCP
- number: 2
  domain: default
  from:
    segment: 193.168.20.0/24
    system_name: ocp4-cluster-site2-2
  destination:
    segment: 193.168.110.0/24
    system_name: mce-site2-prep
  ports:
  - *id001
  - *id002
