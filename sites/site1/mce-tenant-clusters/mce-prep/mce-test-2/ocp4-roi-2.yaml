clusterName: ocp4-roi-2
platform: agent
hostInventory: inventory
nodepool:
- name: ocp4-roi-2-dell-nodepool
  replicas: 3
  labels:
    maxReplicas: '3'
    minReplicas: '2'
  agentLabelSelector:
    nodeLabelKey: infraenvs.agent-install.openshift.io
    nodeLabelValue: dell-infra
  config:
  - name: nm-conf-ocp4-roi-2-dell
  - name: workers-chrony-configuration
  - name: worker-kubeletconfig
mcFiles:
- nm-conf-ocp4-roi-2-dell
- workers-chrony-configuration
- worker-kubeletconfig
dns:
  site: datacenter-1
  zone: example.company.com
imageContentSources:
- source: registry.redhat.io
  mirrors:
  - registry.internal.company.com/redhat
- source: quay.io
  mirrors:
  - registry.internal.company.com/quay
- source: registry.access.redhat.com
  mirrors:
  - registry.internal.company.com/access-redhat
- source: registry.connect.redhat.com
  mirrors:
  - registry.internal.company.com/connect-redhat
- source: ghcr.io
  mirrors:
  - registry.internal.company.com/ghcr
- source: docker.io
  mirrors:
  - registry.internal.company.com/docker
- source: gcr.io
  mirrors:
  - registry.internal.company.com/gcr
- source: icr.io
  mirrors:
  - registry.internal.company.com/icr
tuningConfigmap:
- name: tuned-roi-2
  tuning: |
    apiVersion: tuned.openshift.io/v1
    kind: Tuned
    metadata:
      name: tuned-roi-2
      namespace: openshift-cluster-node-tuning-operator
    spec:
      profile:
      - data: |
          [main]
          summary=Custom tuning profile for ROI-2
          include=openshift-node
          [disk]
          devices=scini*
          readahead=128
        name: readahead
      recommend:
      - profile: readahead
        priority: 20
vlanId: 140
Networks:
- number: 1
  domain: default
  from:
    segment: 192.168.20.0/24
    system-name: mce-test-2
  destination:
    segment: 192.168.140.0/24
    system-name: ocp4-roi-2
  ports:
  - type: port
    number: 80
    protocol: TCP
  - type: port
    number: 8080
    protocol: TCP
  - type: range
    start: 30000
    end: 36000
    protocol: TCP
- number: 2
  domain: default
  from:
    segment: 192.168.140.0/24
    system-name: ocp4-roi-2
  destination:
    segment: 192.168.20.0/24
    system-name: mce-test-2
  ports:
  - type: port
    number: 80
    protocol: TCP
  - type: port
    number: 8080
    protocol: TCP
  - type: range
    start: 30000
    end: 36000
    protocol: TCP
