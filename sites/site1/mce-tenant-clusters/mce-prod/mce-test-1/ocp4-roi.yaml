Networks:
- number: 1
  domain: default
  from:
    segment: 192.168.130.0/24
    system_name: mce-test-1
  destination:
    segment: 192.168.10.0/24
    system_name: ocp4-roi
  ports:
  - &id001
    type: port
    number: 80
    protocol: TCP
  - &id002
    type: port
    number: 8080
    protocol: TCP
- number: 2
  domain: default
  from:
    segment: 192.168.10.0/24
    system_name: ocp4-roi
  destination:
    segment: 192.168.130.0/24
    system_name: mce-test-1
  ports:
  - *id001
  - *id002
clusterName: ocp4-roi
dns:
  site: site1
  zone: example.company.com
hostInventory: inventory
imageContentSources:
- mirrors:
  - registry.internal.company.com/redhat
  source: registry.redhat.io
- mirrors:
  - registry.internal.company.com/quay
  source: quay.io
- mirrors:
  - registry.internal.company.com/access-redhat
  source: registry.access.redhat.com
- mirrors:
  - registry.internal.company.com/connect-redhat
  source: registry.connect.redhat.com
- mirrors:
  - registry.internal.company.com/ghcr
  source: ghcr.io
- mirrors:
  - registry.internal.company.com/docker
  source: docker.io
- mirrors:
  - registry.internal.company.com/gcr
  source: gcr.io
- mirrors:
  - registry.internal.company.com/icr
  source: icr.io
mcFiles:
- nm-conf-ocp4-roi-dell
- workers-chrony-configuration
- worker-kubeletconfig
nodepool:
- agentLabelSelector:
    nodeLabelKey: infraenvs.agent-install.openshift.io
    nodeLabelValue: dell-infra
  config:
  - name: nm-conf-ocp4-roi-dell
  - name: workers-chrony-configuration
  - name: worker-kubeletconfig
  labels:
    maxReplicas: '3'
    minReplicas: '2'
  name: ocp4-roi-dell-nodepool
  replicas: 3
platform: agent
vlanId: 100
